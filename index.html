<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Warmup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Interview Warmup</h1>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab(this, 'background')">Background</button>
        <button class="tab" onclick="showTab(this, 'situational')">Situational</button>
    </div>

    <div id="background" class="tab-content active">
        <!-- Background questions will be loaded here -->
    </div>

    <div id="situational" class="tab-content">
        <!-- Situational questions will be loaded here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
