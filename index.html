<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>George's Interview Prep Flashcards</h1>
    </div>

    <div class="add-question">
        <h2>Add New Question</h2>
        <div class="input-group">
            <label for="question">Question:</label>
            <textarea id="question" rows="2"></textarea>
        </div>
        <div class="input-group">
            <label for="answer">Answer/Notes:</label>
            <textarea id="answer" rows="3"></textarea>
        </div>
        <button onclick="addFlashcard()" class="button">Add Flashcard</button>
    </div>

    <div class="controls">
        <button onclick="showAll()" class="button">Show All Answers</button>
        <button onclick="hideAll()" class="button">Hide All Answers</button>
    </div>

    <div id="flashcards"></div>

    <script src="app.js"></script>
</body>
</html>
